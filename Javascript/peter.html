<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Please After your firstname put a dot and type your lastname in the box of fullname</h1>
    <label for="fullname">fullname</label><br>
    <input type="text" id="fullname"><br><br>

    <label for="firstname">firstname</label><br>
    <input type="text" id="firstname"><br><br>

    <label for="lastname">lastname</label><br>
    <input type="text" id="lastname"><br><br>

    <input type="button" value="submit" onclick="submit()">

    <script type="text/javascript">
      function submit(){
        var fullname = document.getElementById('fullname');
        var firstname =fullname.substring(0, fullname.indexOf('.'));
        var lastname = fullname.substring(fullname.indexOf('.')+1);
        document.getElementById('firstname') = firstname;
        document.getElementById('lastname') = lastname;

      }

    </script>
  </body>
</html>
